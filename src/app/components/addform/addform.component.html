<div class="container">
    <div class="page">
        <div class="form">
            <h2>{{ name }} Form</h2>
            <form [formGroup]="dynamicForm" #formDir="ngForm">
                <mat-form-field appearance="outline">
                    <mat-label>Form Name</mat-label>
                    <input matInput type="text" formControlName="formName" />
                    <mat-error>Form name is required !</mat-error>
                </mat-form-field>
                <div class="actions">
                    <button mat-raised-button color="warn" [routerLink]="['/']">
                        Back to List
                    </button>
                    <button mat-raised-button color="primary" (click)="saveForm()">
                        Add Questions
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
